<div>
    <span class="fa fa-shopping-cart"></span> <span class="fa fa-caret-down"></span>
    <ul>
        <li *ngFor="let album of albums">
            <div class="pure-g content-container">
                <div class="pure-u-1-3">
                    <img [src]="album.cover">
                </div>
                <div class="pure-u-2-3">
                    <p class="title" [textContent]="album.title"></p>
                </div>
            </div>
        </li>
    </ul>
</div>
