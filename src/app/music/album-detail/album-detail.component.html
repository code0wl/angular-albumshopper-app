<div *ngIf="selectedAlbum" class="album-item">
    <div class="pure-g content-container">
        <div class="pure-u-1-3">
            <img *ngIf="selectedAlbum" [src]="selectedAlbum.cover">
        </div>
        <div class="pure-u-2-3">
            <p [textContent]="selectedAlbum.title"></p>
            <ul>
                <li *ngFor="let artist of selectedAlbum.artists" [textContent]="artist.name"></li>
            </ul>
            <p [textContent]="selectedAlbum.genres"></p>
        </div>
    </div>
    <button (click)="addToCart($event, selectedAlbum)" class="pure-button pure-button-primary"> Add {{selectedAlbum.title}} to shopping cart </button>
</div>
