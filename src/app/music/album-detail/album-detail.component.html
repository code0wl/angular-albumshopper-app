<div class="album-item">
    <div class="pure-g content-container">
        <div class="pure-u-1-3">
            <img *ngIf="selectedAlbum" [src]="selectedAlbum?.cover">
        </div>
        <div class="pure-u-2-3">
            <p [textContent]="selectedAlbum?.title"></p>
        </div>
    </div>
</div>
